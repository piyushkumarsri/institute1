<h3>New Chapter</h3>
<div class="container card">
  <form [formGroup]="form">
    <div class="form-group">
      <label>Course</label>
      <select formControlName="course" class="form-control">
        <option [ngValue]="null">Select Course</option>
        <option *ngFor="let course of availableCourses" [ngValue]="course._id">{{course.course_name}}</option>
      </select>
      <app-field-errors label="Name" [control]="form.get('course')"></app-field-errors>
    </div>
    <div class="form-group">
      <label>Chapter Name</label>
      <input formControlName="chapter_name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Chapter Creation Date</label>
      <p-calendar formControlName="created_date" dataType="string" dateFormat="dd-mm-yy"></p-calendar>
      {{form.get('created_date').value}}
    </div>

    <div class="form-group">
      <label>Accessbility</label>
      <select formControlName="accessbility"  class="form-control">
        <option value="Ristrected">Ristrected</option>
        <option value="Free">Free</option>
        <option value="Demo">Demo</option>

      </select>
    </div>
    <div class="form-group">
      <label>Content</label>
     <textarea rows="20" formControlName="content" class="form-control"></textarea>
    </div>
    <div>
      <button>Save</button>
    </div>
  </form>

</div>

{{mdContent}}
<markdown [data]="mdContent"></markdown>
